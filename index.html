<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="vertical">
      <main class="container">
        <div class="section1">
          <div class="logo">
            <img src="./images/logo.svg" alt="" class="icon-logo" />
          </div>
          <div class="icon document">
            <img
              src="./images/icon-document.svg"
              alt=""
              class="icon-document"
            />
          </div>
          <div class="icon folder">
            <img src="./images/icon-folder.svg" alt="" class="icon-folder" />
          </div>
          <div class="icon upload">
            <img src="./images/icon-upload.svg" alt="" class="icon-upload" />
          </div>
        </div>
        <div class="section2">
          <div class="discr">
            <p>Youâ€™ve used <i class="bold">815 GB</i> of your storage</p>
          </div>
          <div class="gb-message">
            <p class="gb-left"><i class="bold gb-185">185</i> GB LEFT</p>
          </div>
          <div class="gb-line"></div>
          <div class="info info-start">
            <i>0 GB</i>
          </div>
          <div class="info info-end">
            <i>1000 GB</i>
          </div>
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Wiileshezo">Wiileshezo</a>.
    </div>
  </body>
</html>
